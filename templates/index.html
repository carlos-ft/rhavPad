{% extends "base.html" %}

{% block content %}
    <center>
        <h1>Simple text editor, auto-save, just use a URL.</h1>
        <div>
            <span>rhavpad.rhavena.com/</span>
            <input id="url">
            <button type="button" onclick="window.location='/'+ document.getElementById('url').value;">GO!</button>
        </div>

    </center>
{% endblock %}
